<app-navbar></app-navbar>

<div class="container" style="margin-top: 40px;">

  <div class="row">
    <div class="letras">
      <h4>
        <strong>
          AGENDA DE EVENTOS
        </strong>
      </h4>
      <p>
        Para se cadastrar num evento, basta clicar no dia para iniciar
      </p>
    </div>
    <div style="padding: 20, 20;"></div>
  </div>

  <div class="row">
    <div class="col-md-9" id="calendar"></div>

    <div class="horizontal-container col-md-3" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="stretch"
      fxFlex="auto">
      <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">

        <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">

          <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
            <swiper *ngIf="type == 'component' && show" class="swiper-container" fxFlex="auto" [config]="config"
              [disabled]="disabled" (indexChange)="onIndexChange($event)"
              (swiperTransitionStart)="onSwiperEvent('transitionStart')"
              (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
              <div *ngFor="let slide of slides" class="swiper-slide">
                <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
                  {{ slide }}
                </div>
              </div>
            </swiper>

            <div *ngIf="type == 'directive' && show" class="swiper-container" [disabled]="disabled" [swiper]="config"
              (indexChange)="onIndexChange($event)" (swiperTransitionStart)="onSwiperEvent('transitionStart')"
              (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
              <div class="swiper-wrapper">
                <div *ngFor="let slide of slides" class="swiper-slide">
                  <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
                    {{ slide }}
                  </div>
                </div>
              </div>

              <div class="swiper-scrollbar" [hidden]="config.scrollbar === false"></div>
              <div class="swiper-pagination" [hidden]="config.pagination === false"></div>

              <div class="swiper-button-prev" [hidden]="config.navigation === false"></div>
              <div class="swiper-button-next" [hidden]="config.navigation === false"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
